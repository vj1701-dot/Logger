<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BAPS SJ Maintenance Dashboard</title>
  <script defer src="/app.js"></script>
  <style>
    body { font-family: system-ui, sans-serif; background: #f8fafc; padding: 1rem; margin: 0; }
    h1 { font-size: 1.5rem; margin-bottom: 1rem; }
    .filters { display: flex; flex-wrap: wrap; gap: 1rem; margin-bottom: 1rem; }
    select, input { padding: 0.5rem; font-size: 1rem; }
    .card {
      background: white; border-radius: 1rem; padding: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05); margin-bottom: 1rem;
    }
    .card img, .card video, .card audio {
      max-width: 100%; border-radius: 0.5rem; margin: 0.5rem 0;
    }
    .meta, .updated { font-size: 0.85rem; color: #555; }
    .status {
      display: inline-block; padding: 0.2rem 0.6rem;
      border-radius: 0.5rem; font-size: 0.75rem;
      background: #e2e8f0; margin-top: 0.5rem;
    }
    .status.New { background: #fef9c3; }
    .status["In Progress"] { background: #c7d2fe; }
    .status.Done { background: #bbf7d0; }
    .status.Deleted { background: #fecaca; }
  </style>
</head>
<body>
<p>
You can view your own tasks by visiting:
<code>/my?user=YourUsername</code>
(e.g., <a href="/my?user=JohnDoe">My Tasks</a>)
</p>


<form method="get">
  <label for="status">Filter by status:</label>
  <select name="status" id="status" onchange="this.form.submit()">
    <option value="">All</option>
    <option value="New">New</option>
    <option value="In Progress">In Progress</option>
    <option value="Done">Done</option>
  </select>

<label for="sort">Sort by:</label>
<select name="sort" id="sort" onchange="this.form.submit()">
  <option value="timestamp">Timestamp</option>
  <option value="status">Status</option>
</select>

</form>

  <h1>BAPS SJ Maintenance Dashboard</h1>
  <div class="filters">
    <select id="statusFilter" onchange="applyFilters()">
      <option value="">All Statuses</option>
      <option value="New">New</option>
      <option value="In Progress">In Progress</option>
      <option value="Done">Done</option>
      <option value="Deleted">Deleted</option>
    </select>
    <input type="text" id="searchUser" placeholder="Filter by Submitted By" oninput="applyFilters()" />
  </div>
  <div id="cardsContainer"></div>
</body>
</html>

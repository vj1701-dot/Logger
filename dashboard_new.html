<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .card-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .task-card {
            transition: all 0.3s ease;
            backdrop-filter: blur(20px);
        }
        .task-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        .media-preview {
            border-radius: 12px;
            overflow: hidden;
        }
        .status-new { background: linear-gradient(135deg, #3b82f6, #1d4ed8); }
        .status-in_progress { background: linear-gradient(135deg, #f59e0b, #d97706); }
        .status-done { background: linear-gradient(135deg, #10b981, #047857); }
        .status-canceled { background: linear-gradient(135deg, #ef4444, #dc2626); }
        .status-on_hold { background: linear-gradient(135deg, #6b7280, #4b5563); }
        .glassmorphism {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50">
    <!-- Navigation -->
    <nav class="glassmorphism border-b border-white/20 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-4">
                    <div class="w-8 h-8 bg-gradient-to-r from-blue-500 to-purple-600 rounded-lg"></div>
                    <h1 class="text-xl font-bold text-gray-800">Task Dashboard</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <div id="userInfo" class="text-sm text-gray-600"></div>
                    <button id="adminPanelBtn" onclick="toggleAdminPanel()" class="hidden bg-gradient-to-r from-purple-500 to-pink-500 text-white px-4 py-2 rounded-lg text-sm font-medium hover:from-purple-600 hover:to-pink-600 transition-all">
                        Admin Panel
                    </button>
                    <button onclick="logout()" class="text-gray-500 hover:text-gray-700 px-3 py-2 rounded-lg hover:bg-white/50 transition-all">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Admin Panel -->
    <div id="adminPanel" class="hidden max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
        <div class="glassmorphism rounded-xl p-6 mb-6">
            <h2 class="text-xl font-bold text-gray-800 mb-6">Admin Panel</h2>
            
            <!-- User Management -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 lg:gap-6">
                <div class="bg-white/50 rounded-xl p-6">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">User Management</h3>
                    <div id="usersList" class="space-y-3"></div>
                </div>
                
                <div class="bg-white/50 rounded-xl p-6">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">Quick Actions</h3>
                    <div class="space-y-3">
                        <button onclick="loadUsers()" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition-colors">
                            Refresh Users
                        </button>
                        <button onclick="exportTasks()" class="w-full bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 transition-colors">
                            Export Tasks
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
        <!-- Stats Cards -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 sm:gap-6 mb-6 sm:mb-8">
            <div class="glassmorphism rounded-xl p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-lg bg-blue-500 text-white">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v8a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                        </svg>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Total Tasks</p>
                        <p id="totalTasks" class="text-2xl font-bold text-gray-900">0</p>
                    </div>
                </div>
            </div>
            
            <div class="glassmorphism rounded-xl p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-lg bg-yellow-500 text-white">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">In Progress</p>
                        <p id="inProgressTasks" class="text-2xl font-bold text-gray-900">0</p>
                    </div>
                </div>
            </div>
            
            <div class="glassmorphism rounded-xl p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-lg bg-green-500 text-white">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                        </svg>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Completed</p>
                        <p id="completedTasks" class="text-2xl font-bold text-gray-900">0</p>
                    </div>
                </div>
            </div>
            
            <div class="glassmorphism rounded-xl p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-lg bg-purple-500 text-white">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
                        </svg>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-600">Assignees</p>
                        <p id="totalAssignees" class="text-2xl font-bold text-gray-900">0</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filters -->
        <div class="glassmorphism rounded-xl p-4 sm:p-6 mb-4 sm:mb-6">
            <div class="flex flex-col sm:flex-row flex-wrap items-stretch sm:items-center gap-3 sm:gap-4">
                <select id="statusFilter" class="bg-white/70 border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <option value="">All Status</option>
                    <option value="new">New</option>
                    <option value="in_progress">In Progress</option>
                    <option value="done">Done</option>
                    <option value="canceled">Canceled</option>
                    <option value="on_hold">On Hold</option>
                </select>
                
                <select id="priorityFilter" class="bg-white/70 border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <option value="">All Priority</option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                    <option value="urgent">Urgent</option>
                </select>
                
                <input type="text" id="searchInput" placeholder="Search tasks..." class="bg-white/70 border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent flex-1 min-w-0 sm:min-w-[200px]">
                
                <button onclick="loadTasks()" class="bg-gradient-to-r from-blue-500 to-purple-600 text-white px-4 sm:px-6 py-2 rounded-lg hover:from-blue-600 hover:to-purple-700 transition-all whitespace-nowrap">
                    Refresh
                </button>
            </div>
        </div>

        <!-- Tasks Grid -->
        <div id="tasksGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 sm:gap-6">
            <!-- Tasks will be loaded here -->
        </div>

        <!-- Loading -->
        <div id="loading" class="flex justify-center items-center py-12">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"></div>
        </div>
    </div>

    <!-- Media Lightbox Modal -->
    <div id="mediaLightbox" class="hidden fixed inset-0 bg-black bg-opacity-90 z-50 flex items-center justify-center p-4">
        <div class="relative max-w-4xl max-h-[90vh] w-full">
            <button onclick="closeMediaLightbox()" class="absolute top-4 right-4 text-white bg-black bg-opacity-50 rounded-full w-10 h-10 flex items-center justify-center hover:bg-opacity-70 z-10">
                ×
            </button>
            <div id="mediaLightboxContent" class="flex items-center justify-center h-full">
                <!-- Media content will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let allTasks = [];
        let allUsers = [];
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            const auth = localStorage.getItem('auth');
            if (!auth) {
                window.location.href = '/';
                return;
            }
            
            // Decode auth to get user info
            const decoded = atob(auth);
            const [username] = decoded.split(':');
            currentUser = {
                username: username,
                isAdmin: username === 'admin'
            };
            
            document.getElementById('userInfo').textContent = `Welcome, ${username}`;
            
            if (currentUser.isAdmin) {
                document.getElementById('adminPanelBtn').classList.remove('hidden');
            }
            
            loadTasks();
            if (currentUser.isAdmin) {
                loadUsers();
            }
        });

        async function apiRequest(url, options = {}) {
            const auth = localStorage.getItem('auth');
            const response = await fetch(url, {
                ...options,
                headers: {
                    'Authorization': 'Basic ' + auth,
                    'Content-Type': 'application/json',
                    ...options.headers
                }
            });
            
            if (!response.ok && response.status === 401) {
                localStorage.removeItem('auth');
                window.location.href = '/';
                return;
            }
            
            return response;
        }

        async function loadTasks() {
            try {
                document.getElementById('loading').classList.remove('hidden');
                
                // Load all tasks by fetching each status separately
                const allStatuses = ['new', 'in_progress', 'done', 'canceled', 'on_hold'];
                let allTasksData = [];
                
                for (const status of allStatuses) {
                    try {
                        const response = await apiRequest(`/api/tasks?status=${status}&limit=100`);
                        const data = await response.json();
                        allTasksData = allTasksData.concat(data.tasks || []);
                    } catch (error) {
                        console.warn(`Failed to load tasks with status ${status}:`, error);
                    }
                }
                
                // Remove duplicates based on UID
                const uniqueTasks = allTasksData.filter((task, index, self) => 
                    index === self.findIndex(t => t.uid === task.uid)
                );
                
                allTasks = uniqueTasks;
                displayTasks(allTasks);
                updateStats(allTasks);
            } catch (error) {
                console.error('Error loading tasks:', error);
            } finally {
                document.getElementById('loading').classList.add('hidden');
            }
        }

        async function loadUsers() {
            if (!currentUser.isAdmin) return;
            
            try {
                const response = await apiRequest('/api/admin/users');
                const data = await response.json();
                allUsers = data.users;
                displayUsers(allUsers);
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }

        function displayTasks(tasks) {
            const grid = document.getElementById('tasksGrid');
            
            if (tasks.length === 0) {
                grid.innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <div class="text-gray-500 text-lg">No tasks found</div>
                    </div>
                `;
                return;
            }

            grid.innerHTML = tasks.map(task => createTaskCard(task)).join('');
        }

        function createTaskCard(task) {
            const createdBy = task.created_by ? task.created_by.name : 'Unknown';
            const assigneeNames = task.assignees && task.assignees.length > 0 ? task.assignees.map(a => a.name).join(', ') : 'Not assigned';
            const priorityIcon = getPriorityIcon(task.priority);
            
            return `
                <div class="task-card glassmorphism rounded-xl overflow-hidden">
                    <div class="p-4">
                        <!-- Header with UID and Status -->
                        <div class="flex items-start justify-between mb-3">
                            <div class="flex items-center space-x-2">
                                <span class="text-sm font-mono font-medium text-gray-700">${task.uid}</span>
                                ${priorityIcon}
                            </div>
                            <div class="flex items-center space-x-2">
                                <span class="status-${task.status} text-white text-xs px-2 py-1 rounded-full font-medium">
                                    ${task.status.replace('_', ' ').toUpperCase()}
                                </span>
                                ${currentUser && currentUser.isAdmin ? `
                                    <div class="relative">
                                        <button onclick="toggleCardMenu(event, '${task.uid}')" class="text-gray-400 hover:text-gray-600 p-1">
                                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                                <path d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z"/>
                                            </svg>
                                        </button>
                                        <div id="menu-${task.uid}" class="hidden absolute right-0 mt-1 w-32 bg-white border border-gray-200 rounded-lg shadow-lg z-10">
                                            <button onclick="editTaskInline(event, '${task.uid}')" class="w-full text-left px-3 py-2 text-sm hover:bg-gray-100">Edit</button>
                                            <button onclick="deleteTask(event, '${task.uid}')" class="w-full text-left px-3 py-2 text-sm text-red-600 hover:bg-gray-100">Delete</button>
                                        </div>
                                    </div>
                                ` : ''}
                            </div>
                        </div>

                        <!-- Description -->
                        ${task.description && task.description.trim() && task.description !== 'Task created from telegram' ? `<div class="mb-3">
                            <p class="text-gray-700 text-sm">${task.description}</p>
                        </div>` : ''}

                        <!-- Media Preview -->
                        ${task.media && task.media.length > 0 ? `
                            <div class="mb-3">
                                <div class="grid grid-cols-1 sm:grid-cols-2 gap-2">
                                    ${task.media.map((media, index) => createFullMediaPreview(media, task.uid, index)).join('')}
                                </div>
                            </div>
                        ` : ''}

                        <!-- Task Details -->
                        <div class="space-y-2 text-sm">
                            <div class="flex items-center justify-between">
                                <span class="text-gray-500">Created by:</span>
                                <span class="text-gray-700 font-medium">${createdBy}</span>
                            </div>
                            <div class="flex items-center justify-between">
                                <span class="text-gray-500">Assignee:</span>
                                <span class="text-gray-700 font-medium">${assigneeNames}</span>
                            </div>
                            <div class="flex items-center justify-between">
                                <span class="text-gray-500">Created:</span>
                                <span class="text-gray-700">${new Date(task.timestamps.createdAt).toLocaleDateString()}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function getPriorityIcon(priority) {
            const icons = {
                'low': '<span class="inline-flex items-center px-2 py-1 rounded-full text-xs bg-green-100 text-green-800"><svg class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"/></svg>Low</span>',
                'medium': '<span class="inline-flex items-center px-2 py-1 rounded-full text-xs bg-yellow-100 text-yellow-800"><svg class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"/></svg>Medium</span>',
                'high': '<span class="inline-flex items-center px-2 py-1 rounded-full text-xs bg-orange-100 text-orange-800"><svg class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M14.707 12.707a1 1 0 01-1.414 0L10 9.414l-3.293 3.293a1 1 0 01-1.414-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 010 1.414z" clip-rule="evenodd"/></svg>High</span>',
                'urgent': '<span class="inline-flex items-center px-2 py-1 rounded-full text-xs bg-red-100 text-red-800"><svg class="w-3 h-3 mr-1" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/></svg>Urgent</span>'
            };
            return icons[priority] || icons['medium'];
        }

        function createFullMediaPreview(media, taskUid, index) {
            const filename = media.path.includes('/') ? media.path.split('/').pop() : media.path;
            const mediaUrl = `/api/media/${taskUid}/${filename}`;
            
            if (media.type === 'photo') {
                return `
                    <div class="relative cursor-pointer" onclick="openMediaLightbox('${mediaUrl}', 'photo', ${index})">
                        <img src="${mediaUrl}" class="w-full h-32 object-cover rounded-lg hover:opacity-90 transition-opacity" alt="Task media" onerror="this.parentElement.style.display='none'">
                        ${currentUser && currentUser.isAdmin ? `
                            <button onclick="deleteMediaFile(event, '${taskUid}', '${filename}')" class="absolute top-1 right-1 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-xs hover:bg-red-600">
                                ×
                            </button>
                        ` : ''}
                    </div>
                `;
            } else if (media.type === 'video') {
                return `
                    <div class="relative cursor-pointer" onclick="openMediaLightbox('${mediaUrl}', 'video', ${index})">
                        <div class="w-full h-32 bg-gray-200 rounded-lg flex items-center justify-center hover:bg-gray-300 transition-colors">
                            <div class="text-center">
                                <svg class="w-8 h-8 text-gray-600 mx-auto mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h1.5a4.5 4.5 0 110 9H9m-4-9h4.5a4.5 4.5 0 110 9H5"/>
                                </svg>
                                <div class="text-xs text-gray-600">Video</div>
                            </div>
                        </div>
                        ${currentUser && currentUser.isAdmin ? `
                            <button onclick="deleteMediaFile(event, '${taskUid}', '${filename}')" class="absolute top-1 right-1 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-xs hover:bg-red-600">
                                ×
                            </button>
                        ` : ''}
                    </div>
                `;
            } else if (media.type === 'audio' || media.type === 'voice') {
                return `
                    <div class="relative cursor-pointer" onclick="openMediaLightbox('${mediaUrl}', 'audio', ${index})">
                        <div class="w-full h-32 bg-blue-100 rounded-lg flex items-center justify-center hover:bg-blue-200 transition-colors">
                            <div class="text-center">
                                <svg class="w-8 h-8 text-blue-600 mx-auto mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M9 9v6l4-3-4-3z"/>
                                </svg>
                                <div class="text-xs text-blue-600">Audio</div>
                            </div>
                        </div>
                        ${currentUser && currentUser.isAdmin ? `
                            <button onclick="deleteMediaFile(event, '${taskUid}', '${filename}')" class="absolute top-1 right-1 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-xs hover:bg-red-600">
                                ×
                            </button>
                        ` : ''}
                    </div>
                `;
            } else {
                return `
                    <div class="relative cursor-pointer" onclick="window.open('${mediaUrl}', '_blank')">
                        <div class="w-full h-32 bg-gray-100 rounded-lg flex items-center justify-center hover:bg-gray-200 transition-colors">
                            <div class="text-center">
                                <svg class="w-8 h-8 text-gray-600 mx-auto mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"/>
                                </svg>
                                <div class="text-xs text-gray-600">Document</div>
                            </div>
                        </div>
                        ${currentUser && currentUser.isAdmin ? `
                            <button onclick="deleteMediaFile(event, '${taskUid}', '${filename}')" class="absolute top-1 right-1 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-xs hover:bg-red-600">
                                ×
                            </button>
                        ` : ''}
                    </div>
                `;
            }
        }

        function createMediaPreview(media, taskUid) {
            // Legacy function - keeping for compatibility
            return createFullMediaPreview(media, taskUid, 0);
        }

        function displayUsers(users) {
            const container = document.getElementById('usersList');
            
            if (users.length === 0) {
                container.innerHTML = '<div class="text-gray-500 text-center py-4">No users found</div>';
                return;
            }

            container.innerHTML = users.map(user => `
                <div class="flex items-center justify-between p-3 bg-white/50 rounded-lg">
                    <div>
                        <div class="font-medium text-gray-900">${user.name}</div>
                        <div class="text-sm text-gray-600">ID: ${user.telegram_id}</div>
                        <div class="text-xs text-gray-500">${user.role} • ${user.active ? 'Active' : 'Blocked'}</div>
                    </div>
                    <div class="flex space-x-2">
                        ${user.role === 'admin' ? `
                            <button onclick="demoteUser(${user.telegram_id})" class="bg-orange-500 text-white px-3 py-1 rounded text-xs hover:bg-orange-600">
                                Make User
                            </button>
                        ` : `
                            <button onclick="promoteUser(${user.telegram_id})" class="bg-green-500 text-white px-3 py-1 rounded text-xs hover:bg-green-600">
                                Make Admin
                            </button>
                        `}
                        <button onclick="toggleUserBlock(${user.telegram_id}, ${!user.active})" class="bg-${user.active ? 'red' : 'blue'}-500 text-white px-3 py-1 rounded text-xs hover:bg-${user.active ? 'red' : 'blue'}-600">
                            ${user.active ? 'Block' : 'Unblock'}
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function updateStats(tasks) {
            const total = tasks.length;
            const inProgress = tasks.filter(t => t.status === 'in_progress').length;
            const completed = tasks.filter(t => t.status === 'done').length;
            const assignees = new Set(tasks.flatMap(t => t.assignees ? t.assignees.map(a => a.telegram_id) : [])).size;

            document.getElementById('totalTasks').textContent = total;
            document.getElementById('inProgressTasks').textContent = inProgress;
            document.getElementById('completedTasks').textContent = completed;
            document.getElementById('totalAssignees').textContent = assignees;
        }

        function toggleCardMenu(event, uid) {

            document.querySelectorAll('[id^="menu-"]').forEach(m => {

        function openMediaLightbox(mediaUrl, mediaType, index) {
            const lightbox = document.getElementById('mediaLightbox');
            const content = document.getElementById('mediaLightboxContent');
            
            let mediaHtml = '';
            if (mediaType === 'photo') {
                mediaHtml = `<img src="${mediaUrl}" class="max-w-full max-h-full object-contain rounded-lg" alt="Media">`;
            } else if (mediaType === 'video') {
                mediaHtml = `<video controls class="max-w-full max-h-full rounded-lg" controlsList="nodownload">
                    <source src="${mediaUrl}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>`;
            } else if (mediaType === 'audio') {
                mediaHtml = `<div class="bg-white p-8 rounded-lg">
                    <audio controls class="w-full" controlsList="nodownload">
                        <source src="${mediaUrl}" type="audio/mpeg">
                        <source src="${mediaUrl}" type="audio/ogg">
                        Your browser does not support the audio tag.
                    </audio>
                </div>`;
            }
            
            content.innerHTML = mediaHtml;
            lightbox.classList.remove('hidden');
        }

        // Close menus when clicking outside
        document.addEventListener('click', function(event) {
            if (!event.target.closest('[id^="menu-"]') && !event.target.closest('button[onclick*="toggleCardMenu"]')) {
                document.querySelectorAll('[id^="menu-"]').forEach(m => m.classList.add('hidden'));

        function exportTasks() {
            if (allTasks.length === 0) {
                alert('No tasks to export');
                return;
            }
            
            const csvContent = [
                'UID,Title,Description,Status,Priority,Created,CreatedBy,Assignees,MediaCount',
                ...allTasks.map(task => [
                    task.uid,
                    `"${task.title.replace(/"/g, '""')}"`,
                    `"${task.description.replace(/"/g, '""')}"`,
                    task.status,
                    task.priority,
                    new Date(task.timestamps.createdAt).toISOString(),
                    task.created_by ? task.created_by.name : 'Unknown',
                    task.assignees ? task.assignees.map(a => a.name).join(';') : '',
                    task.media ? task.media.length : 0
                ].join(','))
            ].join('\n');
            
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `tasks_export_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        function logout() {
            localStorage.removeItem('auth');
            window.location.href = '/';
        }

        // Filter functionality
        document.getElementById('statusFilter').addEventListener('change', filterTasks);
        document.getElementById('priorityFilter').addEventListener('change', filterTasks);
        document.getElementById('searchInput').addEventListener('input', filterTasks);

        function filterTasks() {
            const statusFilter = document.getElementById('statusFilter').value;
            const priorityFilter = document.getElementById('priorityFilter').value;
            const searchQuery = document.getElementById('searchInput').value.toLowerCase();

            let filteredTasks = allTasks;

            if (statusFilter) {
                filteredTasks = filteredTasks.filter(task => task.status === statusFilter);
            }

            if (priorityFilter) {
                filteredTasks = filteredTasks.filter(task => task.priority === priorityFilter);
            }

            if (searchQuery) {
                filteredTasks = filteredTasks.filter(task => 
                    task.title.toLowerCase().includes(searchQuery) ||
                    task.description.toLowerCase().includes(searchQuery) ||
                    task.uid.toLowerCase().includes(searchQuery)
                );
            }

            displayTasks(filteredTasks);
        }
    </script>
